<!doctype html>
<html ng-app='ShoppingListCheckOff' lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as toBuy' class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
        <li ng-repeat="item in toBuy.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button class="btn btn-default" ng-click="toBuy.swapItems($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
     </ul>
     <div ng-if="toBuy.empty1" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as already' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in already.showAlready">
          Bought {{ item.quantity }} {{ item.name }}
       </li>
     </ul>
     <div ng-if="already.list2()" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
